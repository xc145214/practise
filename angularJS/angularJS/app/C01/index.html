<!doctype html>
<html ng-app>
<head>

	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="container">

		<div ng-controller="InvoiceCntl" class="col-md-6">
			<table class="table table-bordered">
				<caption>Invoice:</caption>
				<thead>
					<tr>
						<th>Quantity</th>
						<th>Cost</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input class="form-control" type="integer" min="0" ng-model="qty" required ></td>
						<td>
							<input class="form-control" type="number" ng-model="cost" required ></td>
					</tr>
					<tr>
						<td> <b>Total:</b>
						</td>
						<td>{{qty * cost | currency}}</td>
					</tr>
				</tbody>
			</table>

		</div>

	</div>

	<script src="../js/angular-1.3.0.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/jquery-2.1.1.min.js"></script>
</body>
</html>
