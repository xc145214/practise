<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<div class="container" style="margin-top:40px;">
			<div class="bs-example tooltip-demo">
				<div class="bs-example-tooltips">
					<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left">left Tooltip</button>
					<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">up Tooltip</button>
					<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">down Tooltip</button>
					<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">right Tooltip</button>
				</div>
			</div>
			<input type="text" id="testt" rel="tooltip" title="123456" />
			<a href="#" data-toggle="tooltip" title="Default tooltip" >dsafsdfasdfasdfasd</a>
		</div>
	</div>

	<script type="text/javascript"> 
	$(function() {
    	$('.tooltip-demo').tooltip({
	      selector: "[data-toggle=tooltip]",
	      container: "body" })
	    $("#testt").tooltip({})
	    $('a').tooltip()
		}) 
	</script>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
