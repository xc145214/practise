<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<!-- 表单示例 -->
		<form action="" role="form">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"></div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"></div>
			<div class="form-group">
				<label for="exampleInputFile">File input</label>
				<input type="file" id="exampleInputFile">
				<p class="help-block">Example block-level help text here.</p>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox">Check me out</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

		<!-- 内联式表单 -->
		<form class="form-inline" role="form">
			<div class="form-group">
				<label class="sr-only" for="exampleInputEmail2">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email"></div>
			<div class="form-group">
				<label class="sr-only" for="exampleInputPassword2">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password"></div>
			<div class="checkbox">
				<label>
					<input type="checkbox">Remember me</label>
			</div>
			<button type="submit" class="btn btn-default">Sign in</button>
		</form>

		<!-- 水平排列的表单 -->
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail3" placeholder="Email"></div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3" placeholder="Password"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox">Remember me</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</div>
		</form>

		<!-- 控件 -->
		<h1>input text</h1>
		<input type="text" class="form-control" placeholder="Text input">

		<h1>textarea</h1>
		<textarea class="form-control" rows="3"></textarea>

		<h1>checkBox and Radio</h1>
		<div class="checkbox">
			<label for="">
				<input type="checkbox" value = "">
				Option one is this and that&mdash;be sure to include why it's great
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
				Option one is this and that&mdash;be sure to include why it's great
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
				Option two can be something else and selecting it will deselect option one
			</label>
		</div>

		<h1>inline checkBox and Radio</h1>
		<label class="checkbox-inline">
			<input type="checkbox" id="inlineCheckbox1" value="option1">1</label>
		<label class="checkbox-inline">
			<input type="checkbox" id="inlineCheckbox2" value="option2">2</label>
		<label class="checkbox-inline">
			<input type="checkbox" id="inlineCheckbox3" value="option3">3</label>

		<h1>select</h1>
		<select class="form-control">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>

		<select multiple class="form-control">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>

		<!-- 静态控件 -->
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<p class="form-control-static">email@example.com</p>
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword" placeholder="Password"></div>
			</div>
		</form>

		<h1>输入焦点</h1>
		<input class="form-control" id="focusedInput" type="text" value="This is focused...">
		<input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>

		<!-- 被禁用的fieldset -->
		<form role="form">
			<fieldset disabled>
				<div class="form-group">
					<label for="disabledTextInput">Disabled input</label>
					<input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input"></div>
				<div class="form-group">
					<label for="disabledSelect">Disabled select menu</label>
					<select id="disabledSelect" class="form-control">
						<option>Disabled select</option>
					</select>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox">Can't check this</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</fieldset>
		</form>

		<!-- 校验状态 -->
		<div class="form-group has-success">
			<label class="control-label" for="inputSuccess">Input with success</label>
			<input type="text" class="form-control" id="inputSuccess"></div>
		<div class="form-group has-warning">
			<label class="control-label" for="inputWarning">Input with warning</label>
			<input type="text" class="form-control" id="inputWarning"></div>
		<div class="form-group has-error">
			<label class="control-label" for="inputError">Input with error</label>
			<input type="text" class="form-control" id="inputError"></div>
		<h1>高度尺寸</h1>
		<input class="form-control input-lg" type="text" placeholder=".input-lg">
		<input class="form-control" type="text" placeholder="Default input">
		<input class="form-control input-sm" type="text" placeholder=".input-sm">

		<select class="form-control input-lg">...</select>
		<select class="form-control">...</select>
		<select class="form-control input-sm">...</select>

		<h1>调整尺寸</h1>
		<div class="row">
			<div class="col-xs-2">
				<input type="text" class="form-control" placeholder=".col-xs-2"></div>
			<div class="col-xs-3">
				<input type="text" class="form-control" placeholder=".col-xs-3"></div>
			<div class="col-xs-4">
				<input type="text" class="form-control" placeholder=".col-xs-4"></div>
		</div>

		<span class="help-block">自己独占一行或多行的块级帮助文本。</span>
	</div>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
